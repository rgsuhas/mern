<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basic</title>
    <script src="file.js" defer></script>
</head>
<body>
    <h1>JavaScript Basic Example</h1>
    <p>This is a simple HTML file to demonstrate JavaScript basics.</p>
    <button id="clickMe">Click Me!</button>


    <p id="datetime">Show Date and Time</p>
    <p id="dateTimeDisplay"></p>
    <button type="button" onclick="document.getElementById('datetime').innerHTML = Date()">click for date</button>



   <script>
        document.getElementById('clickMe').addEventListener('click', () => {
            alert('Button was clicked!')
            return document.body.innerHTML += '<p>Button clicked!</p>';
        });
    </script>

</html>
