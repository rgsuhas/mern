<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func</title>
</head>
<body>
    <h2>functions</h2>
    <script>
        function applyOperation(number, operation) {
  return operation(number); // Executes the passed function
}

    // Callback Function 1

        function applyOperation(number, operation) {
            return operation(number); // Executes the passed function
        }

        // Callback Function 1


        function double(x) {
            return x * 2;
        }

        // Callback Function 2
        function square(x) {
            return x * x;
        }

        console.log(applyOperation(5, double)); // 10
        console.log(applyOperation(5, square)); // 25


    // Callback Function 2
   
    function createGreeter(greeting) {
            return function (name) { // Returns a new function
            return `${greeting}, ${name}!`;
            };
        }

        // Creates specialized functions
        const sayHello = createGreeter("Hello");
        const sayHi = createGreeter("Hi");

        // Usage
        console.log(sayHello("hello")); // "Hello, Alice!"
        console.log(sayHi("Bob"));      // "Hi, Bob!"
    




    </script>
    
</body>
</html>
