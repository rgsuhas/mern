<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
</head>

<body>
    <h2>Enter Escape to get an alert</h2>
    <script>

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                alert('Escape key pressed!');
            }
        });
    </script>

</body>

</html>
