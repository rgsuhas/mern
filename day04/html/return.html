<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
function checkmail(){
    function validatemail(mail){
        return mail.includes("@") && mail.includes('.');
    }
    const mail=document.getElementById('num').value;
    const flag=validatemail(mail);
    if(flag===true){
        console.log('Is  Email')
    }
    else{
        console.log('Not an Email')
    }
}
</script>
    <input placeholder="enter Mail"  type="text" id="num"/>
    <input type="button" value="check if mail" onclick="checkmail()">
</body>
</html>
